<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Formatting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body class="container-fluid">
    <div>
        <form id="frmRegister" class="border border-2 p-2 m-2 w-25">
            <h2>Register User</h2>
            <div class="form-switch">
                <input type="checkbox" id="theme" onchange="ChangeTheme()" class="form-check-input"><img id="Moon"
                    src="./imgage/moon.png" width="25" alt=""> <img id="Sun" src="./imgage/sun.png"
                    alt="" width="25">
            </div>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control w-75"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control w-75"></dd>
                <dt>Email</dt>
                <dd><input type="email" class="form-control w-75"></dd>
            </dl>
            <button class="btn btn-dark w-100">Register</button>
        </form>
    </div>
</body>

</html>
